    <script>
      // Prevents FOUC (Flash of Unstyled Content) by applying the theme before React loads.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      html {
        font-family: 'Inter', sans-serif;
        font-size: 16px; /* Base font size */
      }
      @media (min-width: 1024px) {
        html {
            font-size: 17px; /* Slightly larger on desktop for readability */
        }
      }
      body {
        line-height: 1.7; /* Increased line height for better readability */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-synthesis: none;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
       @keyframes modal-enter {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-modal-enter {
        animation: modal-enter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      /* Styles for scroll-triggered animations */
      .workflow-stage {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .workflow-stage.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .diagram-element {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .diagram-element.is-visible {
          opacity: 1;
          transform: translateY(0);
      }
      /* Custom scrollbar for better aesthetics */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4a5568; /* slate-600 */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }
      /* Fade-out effect for scrollable content */
      .overflow-fade {
        -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
        mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
      }
    </style>
    <style>
      :root {
        /* --- Centralized Theme Variables for Interactivity --- */
        /* This centralizes key colors and values for interactive elements (hover, focus) */
        /* to ensure consistency and easier theme management, per Principles 4 and 8. */

        /* Primary action color (Indigo) */
        --color-interactive-primary: #6366f1; /* indigo-500 */
        --color-interactive-primary-strong: #4f46e5; /* indigo-600 */
        --color-interactive-primary-strong-hover: #4338ca; /* indigo-700 */
        --color-interactive-primary-light-focus: #a5b4fc; /* indigo-300 */
        --color-interactive-primary-dark-focus: #3730a3; /* indigo-800 */

        /* Secondary action color (Sky) */
        --color-interactive-secondary: #38bdf8; /* sky-500 */
        
        /* Tertiary action color (Slate) */
        --color-interactive-tertiary: #64748b; /* slate-500 */

        /* Ring offset colors based on component background */
        --ring-offset-light: white;
        --ring-offset-dark-card: #1e293b; /* slate-800 */
        --ring-offset-dark-page: #0f172a; /* slate-900 */
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-slate-900">
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="tooltip-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
