    <script>
      // Prevents FOUC (Flash of Unstyled Content) by applying the theme before React loads.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      html {
        font-family: 'Inter', sans-serif;
        font-size: 16px; /* Base font size */
      }
      @media (min-width: 1024px) {
        html {
            font-size: 17px; /* Slightly larger on desktop for readability */
        }
      }
      body {
        line-height: 1.7; /* Increased line height for better readability */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-synthesis: none;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
       @keyframes modal-enter {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-modal-enter {
        animation: modal-enter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      /* Styles for scroll-triggered animations */
      .workflow-stage {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .workflow-stage.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .diagram-element {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .diagram-element.is-visible {
          opacity: 1;
          transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-slate-900">
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="tooltip-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
